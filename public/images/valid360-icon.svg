<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand-aligned color palette -->
    <linearGradient id="verity" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="association" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lived" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="institutional" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="desire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neutral gradient for assessment -->
    <linearGradient id="assessment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern container -->
  <rect x="2" y="2" width="44" height="44" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 360-degree feedback representation -->
  <g transform="translate(24, 24)">
    <!-- Outer feedback ring -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#desire)" stroke-width="2" stroke-dasharray="2 1" opacity="0.6"/>
    
    <!-- Feedback source indicators -->
    <circle cx="0" cy="-12" r="1.5" fill="url(#verity)"/>
    <circle cx="7" cy="-9" r="1.5" fill="url(#association)"/>
    <circle cx="12" cy="0" r="1.5" fill="url(#lived)"/>
    <circle cx="7" cy="9" r="1.5" fill="url(#institutional)"/>
    <circle cx="0" cy="12" r="1.5" fill="url(#desire)"/>
    <circle cx="-7" cy="9" r="1.5" fill="url(#verity)"/>
    <circle cx="-12" cy="0" r="1.5" fill="url(#association)"/>
    <circle cx="-7" cy="-9" r="1.5" fill="url(#lived)"/>
    
    <!-- Central user -->
    <circle cx="0" cy="0" r="4" fill="url(#assessment)"/>
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- 360 badge -->
  <rect x="30" y="6" width="12" height="6" rx="3" fill="url(#desire)"/>
  <text x="36" y="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="4" font-weight="600" fill="#FFFFFF">
    360Â°
  </text>
</svg> 